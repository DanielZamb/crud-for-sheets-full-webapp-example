<style>
  :root {
    --radius: 14px;
    --font-sans: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
      "Segoe UI Emoji";
    --font-mono: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
      "Courier New", monospace;

    /* TailAdmin-ish light palette */
    --bg: 248 250 252; /* slate-50 */
    --fg: 15 23 42; /* slate-900 */
    --muted: 100 116 139; /* slate-500 */
    --card: 255 255 255; /* white */
    --border: 226 232 240; /* slate-200 */
    --shadow: 2 6 23; /* slate-950 */

    --primary: 79 70 229; /* indigo-600 */
    --primary-700: 67 56 202; /* indigo-700 */

    --success: 34 197 94; /* green-500 */
    --info: 14 165 233; /* sky-500 */
    --warning: 245 158 11; /* amber-500 */
    --danger: 239 68 68; /* red-500 */
  }

  html,
  body {
    height: 100%;
  }

  body {
    font-family: var(--font-sans);
    color: rgb(var(--fg));
    background: rgb(var(--bg));
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Spinner animation for loading states */
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  .animate-spin {
    animation: spin 1s linear infinite;
  }

  /* ---- Plain-JS Offcanvas (kept for existing JS) ---- */
  .offcanvas-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(2, 6, 23, 0.45);
    opacity: 0;
    transition: opacity 0.2s ease;
    z-index: 50;
  }
  .offcanvas-backdrop.show {
    opacity: 1;
  }

  .offcanvas {
    position: fixed;
    top: 0;
    bottom: 0;
    z-index: 60;
    display: flex;
    flex-direction: column;
    max-width: 100%;
    visibility: hidden;
    background: rgb(var(--card));
    border: 1px solid rgb(var(--border));
    box-shadow: 0 24px 48px rgba(2, 6, 23, 0.18);
    transition: transform 0.25s ease, visibility 0.25s ease;
  }

  .offcanvas-start {
    left: 0;
    width: 18rem; /* 288px */
    transform: translateX(-100%);
    border-right: 1px solid rgb(var(--border));
  }

  .offcanvas-end {
    right: 0;
    width: 28rem; /* 448px */
    transform: translateX(100%);
    border-left: 1px solid rgb(var(--border));
  }

  .offcanvas.show {
    visibility: visible;
    transform: none;
  }

  .offcanvas-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 16px;
    border-bottom: 1px solid rgb(var(--border));
  }

  .offcanvas-title {
    margin: 0;
    font-weight: 650;
    letter-spacing: -0.01em;
    font-size: 0.95rem;
  }

  .offcanvas-body {
    flex: 1;
    overflow: auto;
    padding: 12px;
  }

  .btn-close {
    appearance: none;
    border: 0;
    background: transparent;
    width: 34px;
    height: 34px;
    border-radius: 10px;
    cursor: pointer;
    display: grid;
    place-items: center;
    color: rgb(var(--muted));
  }
  .btn-close:hover {
    background: rgb(241 245 249);
    color: rgb(var(--fg));
  }
  .btn-close::before {
    content: "Ã—";
    font-size: 22px;
    line-height: 1;
  }

  /* Make the left sidebar act static on desktop */
  @media (min-width: 1024px) {
    #offcanvasSidebar.offcanvas-start {
      position: sticky;
      top: 0;
      height: 100vh;
      transform: none;
      visibility: visible;
      z-index: 10;
      box-shadow: none;
      border-left: 0;
    }
    .offcanvas-backdrop {
      display: none;
    }
  }

  /* ---- Carousel visibility (existing JS toggles .active) ---- */
  .carousel {
    position: relative;
    padding-bottom: 30px; /* Extra bottom spacing */
  }

  .carousel-item {
    display: none;
  }
  .carousel-item.active {
    display: block;
  }


  /* ---- Nav list (sidebar) ---- */
  .nav {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .nav-link {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 10px;
    border-radius: 12px;
    color: rgb(51 65 85);
    cursor: pointer;
    user-select: none;
  }

  .nav-link:hover {
    background: rgb(241 245 249);
    color: rgb(15 23 42);
  }

  .nav-item.active .nav-link,
  .nav-link.active {
    background: rgba(79, 70, 229, 0.1);
    color: rgb(var(--primary));
  }

  /* ---- DataTables + Select2 light polish ---- */
  .dataTables_wrapper {
    font-size: 0.875rem;
    color: rgb(var(--fg));
  }

  .dataTables_wrapper .dataTables_length select,
  .dataTables_wrapper .dataTables_filter input {
    border: 1px solid rgb(var(--border));
    border-radius: 12px;
    padding: 8px 10px;
    background: rgb(255 255 255);
    outline: none;
  }

  .dataTables_wrapper .dataTables_filter input:focus,
  .dataTables_wrapper .dataTables_length select:focus {
    border-color: rgba(79, 70, 229, 0.6);
    box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.14);
  }

  .dataTables_wrapper .dataTables_paginate .paginate_button {
    border: 1px solid rgb(var(--border)) !important;
    border-radius: 12px !important;
    padding: 8px 10px !important;
    margin: 0 2px !important;
    background: rgb(255 255 255) !important;
    color: rgb(var(--fg)) !important;
  }

  .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
    background: rgb(241 245 249) !important;
    border-color: rgb(var(--border)) !important;
  }

  .dataTables_wrapper .dataTables_paginate .paginate_button.current {
    background: rgb(var(--primary)) !important;
    border-color: rgb(var(--primary)) !important;
    color: #fff !important;
  }

  /* Tom Select styling */
  /* tom-select bootstrap5 CSS relies on Bootstrap CSS variables (we don't load
     Bootstrap CSS), so we hard-set backgrounds/borders here. */
  
  /* Light mode - explicit white background */
  html:not(.dark) .ts-wrapper .ts-control,
  html:not(.dark) .ts-wrapper.single .ts-control,
  html:not(.dark) .ts-wrapper.multi .ts-control {
    border: 1px solid rgb(var(--border)) !important;
    border-radius: 12px !important;
    padding: 8px 12px !important;
    background-color: rgb(255, 255, 255) !important;
    background-image: none !important;
    color: rgb(51, 65, 85) !important;
  }
  html:not(.dark) .ts-wrapper .ts-control:focus,
  html:not(.dark) .ts-wrapper.single .ts-control:focus,
  html:not(.dark) .ts-wrapper.multi .ts-control:focus {
    border-color: rgba(79, 70, 229, 0.6) !important;
    box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.14) !important;
    background-color: rgb(255, 255, 255) !important;
  }
  html:not(.dark) .ts-dropdown {
    background-color: rgb(255, 255, 255) !important;
    border: 1px solid rgb(var(--border)) !important;
    border-radius: 12px !important;
    box-shadow: 0 24px 48px rgba(2, 6, 23, 0.12) !important;
  }
  html:not(.dark) .ts-dropdown .option {
    padding: 10px 12px !important;
    background-color: rgb(255, 255, 255) !important;
    color: rgb(51, 65, 85) !important;
  }
  html:not(.dark) .ts-dropdown .option:hover {
    background-color: rgb(241, 245, 249) !important;
  }
  html:not(.dark) .ts-dropdown .option.active {
    background: rgb(var(--primary)) !important;
    color: #fff !important;
  }

  /* ---- Action icon buttons used inside DataTables (btn-custom) ---- */
  .btn-custom {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 12px;
    border: 1px solid rgb(var(--border));
    background: rgb(255 255 255);
    color: rgb(51 65 85);
    cursor: pointer;
    transition: background 0.15s ease, border-color 0.15s ease, transform 0.05s ease;
  }
  .btn-custom:hover {
    background: rgb(241 245 249);
    border-color: rgb(203 213 225);
  }
  .btn-custom:active {
    transform: translateY(1px);
  }
  /* NOTE: These "semantic color" classes are used for icon-only `.btn-custom`
     buttons in tables. Keep them scoped so they don't override regular `.btn`
     (e.g. `class="btn btn-warning"`). */
  .btn-custom.btn-warning:hover {
    color: rgb(var(--warning));
  }
  .btn-custom.btn-danger:hover {
    color: rgb(var(--danger));
  }
  .btn-custom.btn-info:hover {
    color: rgb(var(--info));
  }

  /* Big right drawers for expanded content */
  .offcanvas-size-xl {
    width: 92vw;
    max-width: 92vw;
  }

  /* ------------------------------------------------------------------ */
  /* Legacy class support (keeps existing markup looking modern)          */
  /* ------------------------------------------------------------------ */
  .card {
    border: 1px solid rgb(var(--border));
    border-radius: 24px;
    background: rgb(var(--card));
    box-shadow: 0 1px 2px rgba(2, 6, 23, 0.06);
  }
  .card-header {
    padding: 16px 20px;
    border-bottom: 1px solid rgb(var(--border));
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }
  .card-body {
    padding: 16px 20px;
  }
  .card-title {
    margin: 0;
    font-weight: 650;
    letter-spacing: -0.01em;
    color: rgb(var(--fg));
  }

  html:not(.dark) .card-title {
    color: rgb(15 23 42);
  }

  html.dark .card-title {
    color: rgb(var(--fg));
  }

  .btn-group {
    display: inline-flex;
    gap: 8px;
    flex-wrap: wrap;
    align-items: center;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    height: 40px;
    padding: 0 14px;
    border-radius: 16px;
    border: 1px solid rgb(var(--border));
    background: rgb(255 255 255);
    color: rgb(51 65 85);
    font-size: 0.875rem;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: background 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
  }
  .btn:hover {
    background: rgb(241 245 249);
  }
  .btn:focus-visible {
    outline: none;
    box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.14);
    border-color: rgba(79, 70, 229, 0.45);
  }
  .btn:disabled,
  .btn[aria-disabled="true"],
  .btn.disabled {
    opacity: 0.6;
    cursor: not-allowed;
    pointer-events: none;
  }
  .btn-sm {
    height: 34px;
    border-radius: 14px;
    padding: 0 12px;
    font-size: 0.8125rem;
  }
  .btn-rounded {
    border-radius: 9999px;
  }

  /* Filled button variants (Bootstrap-compatible names) */
  .btn-primary {
    background: rgb(var(--primary));
    border-color: rgb(var(--primary));
    color: #fff;
  }
  .btn-primary:hover {
    background: rgb(var(--primary-700));
    border-color: rgb(var(--primary-700));
  }
  .btn-success {
    background: rgb(var(--success));
    border-color: rgb(var(--success));
    color: #fff;
  }
  .btn-success:hover {
    background: rgba(var(--success), 0.9);
    border-color: rgba(var(--success), 0.9);
  }
  .btn-info {
    background: rgb(var(--info));
    border-color: rgb(var(--info));
    color: #fff;
  }
  .btn-info:hover {
    background: rgba(var(--info), 0.9);
    border-color: rgba(var(--info), 0.9);
  }
  .btn-warning {
    background: rgb(var(--warning));
    border-color: rgb(var(--warning));
    color: #111827; /* gray-900 for contrast on amber */
  }
  .btn-warning:hover {
    background: rgba(var(--warning), 0.9);
    border-color: rgba(var(--warning), 0.9);
  }
  .btn-danger {
    background: rgb(var(--danger));
    border-color: rgb(var(--danger));
    color: #fff;
  }
  .btn-danger:hover {
    background: rgba(var(--danger), 0.9);
    border-color: rgba(var(--danger), 0.9);
  }

  .btn-outline-primary {
    border-color: rgba(79, 70, 229, 0.3);
    color: rgb(var(--primary));
    background: rgba(79, 70, 229, 0.06);
  }
  .btn-outline-primary:hover {
    background: rgba(79, 70, 229, 0.1);
  }
  .btn-outline-secondary {
    background: rgb(255 255 255);
    color: rgb(51 65 85);
  }
  .btn-outline-success {
    border-color: rgba(34, 197, 94, 0.35);
    color: rgb(var(--success));
    background: rgba(34, 197, 94, 0.08);
  }
  .btn-outline-success:hover {
    background: rgba(34, 197, 94, 0.12);
  }
  .btn-outline-warning {
    border-color: rgba(245, 158, 11, 0.35);
    color: rgb(var(--warning));
    background: rgba(245, 158, 11, 0.10);
  }
  .btn-outline-warning:hover {
    background: rgba(245, 158, 11, 0.14);
  }
  .btn-outline-danger {
    border-color: rgba(239, 68, 68, 0.35);
    color: rgb(var(--danger));
    background: rgba(239, 68, 68, 0.10);
  }
  .btn-outline-danger:hover {
    background: rgba(239, 68, 68, 0.14);
  }

  .form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 600;
    color: rgb(51 65 85);
    margin-bottom: 6px;
  }

  html.dark .form-label {
    color: rgb(var(--fg));
  }
  .form-control,
  .form-select {
    width: 100%;
    height: 42px;
    border-radius: 14px;
    border: 1px solid rgb(var(--border));
    background: rgb(255 255 255);
    padding: 0 12px;
    font-size: 0.875rem;
    outline: none;
  }
  .form-control:focus,
  .form-select:focus {
    border-color: rgba(79, 70, 229, 0.6);
    box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.14);
  }

  .table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    font-size: 0.875rem;
  }
  .table thead th {
    background: rgb(248 250 252);
    color: rgb(51 65 85);
    font-weight: 700;
    padding: 12px 12px;
    border-bottom: 1px solid rgb(var(--border));
  }
  .table tbody td {
    padding: 12px 12px;
    border-bottom: 1px solid rgb(var(--border));
    color: rgb(30 41 59);
  }
  .table-hover tbody tr:hover {
    background: rgb(248 250 252);
  }

  /* ============================================ */
  /* Dark Mode Theme Overrides                   */
  /* ============================================ */
  html.dark {
    --bg: 15 23 42;              /* slate-900 */
    --fg: 248 250 252;           /* slate-50 */
    --muted: 148 163 184;        /* slate-400 */
    --card: 30 41 59;            /* slate-800 */
    --border: 51 65 85;          /* slate-700 */
    --border-strong: 71 85 105;  /* slate-600 */
  }

  html.dark body {
    background: rgb(var(--bg));
    color: rgb(var(--fg));
  }

  html.dark .offcanvas {
    background: rgb(var(--card));
    border-color: rgb(var(--border));
  }

  html.dark .offcanvas-backdrop {
    background: rgba(2, 6, 23, 0.75);
  }

  html.dark .nav-link {
    color: rgb(148 163 184);
  }
  html.dark .nav-link:hover {
    background: rgb(51 65 85);
    color: rgb(var(--fg));
  }
  html.dark .nav-item.active .nav-link,
  html.dark .nav-link.active {
    background: rgba(79, 70, 229, 0.2);
    color: rgb(129 140 248);
  }

  html.dark .dataTables_wrapper .dataTables_length select,
  html.dark .dataTables_wrapper .dataTables_filter input {
    background: rgb(var(--card));
    border-color: rgb(var(--border));
    color: rgb(var(--fg));
  }

  html.dark .dataTables_wrapper .dataTables_paginate .paginate_button {
    background: rgb(var(--card)) !important;
    border-color: rgb(var(--border)) !important;
    color: rgb(var(--fg)) !important;
  }
  html.dark .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
    background: rgb(51 65 85) !important;
  }
  html.dark .dataTables_wrapper .dataTables_paginate .paginate_button.current {
    background: rgb(var(--primary)) !important;
  }

  html.dark .ts-wrapper .ts-control,
  html.dark .ts-wrapper.single .ts-control,
  html.dark .ts-wrapper.multi .ts-control {
    background-color: rgb(var(--card)) !important;
    background-image: none !important;
    border-color: rgb(var(--border)) !important;
    color: rgb(var(--fg)) !important;
  }
  html.dark .ts-wrapper .ts-control:focus,
  html.dark .ts-wrapper.single .ts-control:focus,
  html.dark .ts-wrapper.multi .ts-control:focus {
    border-color: rgba(79, 70, 229, 0.6) !important;
    box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.14) !important;
    background-color: rgb(var(--card)) !important;
  }
  html.dark .ts-dropdown {
    background-color: rgb(var(--card)) !important;
    border-color: rgb(var(--border)) !important;
  }
  html.dark .ts-dropdown .option {
    background-color: rgb(var(--card)) !important;
    color: rgb(var(--fg)) !important;
  }
  html.dark .ts-dropdown .option:hover {
    background-color: rgb(51, 65, 85) !important;
  }
  html.dark .ts-dropdown .option.active {
    background: rgb(var(--primary)) !important;
    color: #fff !important;
  }

  html.dark .btn-custom {
    background: rgb(var(--card));
    border-color: rgb(var(--border));
    color: rgb(var(--fg));
  }
  html.dark .btn-custom:hover {
    background: rgb(51 65 85);
  }

  /* Dark mode for legacy `.btn` buttons (keep variants intact) */
  html.dark .btn:not(.btn-primary):not(.btn-success):not(.btn-info):not(.btn-warning):not(.btn-danger):not([class*="btn-outline-"]) {
    background: rgb(var(--card));
    border-color: rgb(var(--border));
    color: rgb(var(--fg));
  }
  html.dark .btn:not(.btn-primary):not(.btn-success):not(.btn-info):not(.btn-warning):not(.btn-danger):not([class*="btn-outline-"]):hover {
    background: rgb(51 65 85);
  }

  html.dark .card {
    background: rgb(var(--card));
    border-color: rgb(var(--border));
    color: rgb(var(--fg));
  }
  html.dark .card-header {
    border-color: rgb(var(--border));
  }

  html.dark .form-control,
  html.dark .form-select {
    background: rgb(var(--card));
    border-color: rgb(var(--border));
    color: rgb(var(--fg));
  }

  html.dark .table thead th {
    background: rgb(30 41 59);
    color: rgb(var(--fg));
    border-color: rgb(var(--border));
  }
  html.dark .table tbody td {
    border-color: rgb(var(--border));
    color: rgb(var(--fg));
  }
  html.dark .table-hover tbody tr:hover {
    background: rgb(30 41 59);
  }

  /* Dark mode overrides for Tailwind classes */
  /* Ensure header switches properly */
  header {
    transition: background-color 0.2s ease, border-color 0.2s ease;
  }
  
  /* Light mode - ensure header is white */
  html:not(.dark) header.bg-white\/80,
  html:not(.dark) header[class*="bg-white/80"] {
    background: rgba(255, 255, 255, 0.8) !important;
    border-color: rgb(226 232 240) !important;
  }
  
  /* Dark mode header */
  html.dark header {
    background: rgba(30, 41, 59, 0.8) !important;
    border-color: rgb(var(--border)) !important;
  }

  /* Light mode - ensure white backgrounds stay white */
  html:not(.dark) .bg-white {
    background-color: rgb(255, 255, 255) !important;
  }

  html:not(.dark) .bg-white\/80,
  html:not(.dark) [class*="bg-white/80"] {
    background-color: rgba(255, 255, 255, 0.8) !important;
  }

  /* Dark mode - white backgrounds become dark */
  html.dark .bg-white {
    background-color: rgb(var(--card)) !important;
  }

  html.dark .bg-white\/80,
  html.dark [class*="bg-white/80"] {
    background-color: rgba(30, 41, 59, 0.8) !important;
  }

  /* Ensure main card switches properly */
  html.dark .rounded-3xl.border.bg-white,
  html.dark [class*="rounded-3xl"][class*="border"][class*="bg-white"] {
    background-color: rgb(var(--card)) !important;
    border-color: rgb(var(--border)) !important;
  }

  html:not(.dark) .rounded-3xl.border.bg-white,
  html:not(.dark) [class*="rounded-3xl"][class*="border"][class*="bg-white"] {
    background-color: rgb(255, 255, 255) !important;
    border-color: rgb(226 232 240) !important;
  }

  /* Light mode - ensure text colors are dark */
  html:not(.dark) .text-slate-900,
  html:not(.dark) [class*="text-slate-900"]:not([class*="dark:text"]) {
    color: rgb(15 23 42) !important;
  }

  html:not(.dark) .text-slate-700,
  html:not(.dark) [class*="text-slate-700"]:not([class*="dark:text"]) {
    color: rgb(51 65 85) !important;
  }

  html:not(.dark) .text-slate-500,
  html:not(.dark) [class*="text-slate-500"]:not([class*="dark:text"]) {
    color: rgb(100 116 139) !important;
  }

  html:not(.dark) .text-slate-400,
  html:not(.dark) [class*="text-slate-400"]:not([class*="dark:text"]) {
    color: rgb(148 163 184) !important;
  }

  html:not(.dark) .text-slate-600,
  html:not(.dark) [class*="text-slate-600"]:not([class*="dark:text"]) {
    color: rgb(71 85 105) !important;
  }

  /* Dark mode - ensure text colors are light */
  html.dark .text-slate-900,
  html.dark [class*="text-slate-900"]:not([class*="dark:text"]) {
    color: rgb(var(--fg)) !important;
  }

  html.dark .text-slate-700,
  html.dark [class*="text-slate-700"]:not([class*="dark:text"]) {
    color: rgb(var(--fg)) !important;
  }

  html.dark .text-slate-500,
  html.dark [class*="text-slate-500"]:not([class*="dark:text"]) {
    color: rgb(var(--muted)) !important;
  }

  html.dark .text-slate-400,
  html.dark [class*="text-slate-400"]:not([class*="dark:text"]) {
    color: rgb(148 163 184) !important;
  }

  html.dark .text-slate-600,
  html.dark [class*="text-slate-600"]:not([class*="dark:text"]) {
    color: rgb(148 163 184) !important;
  }

  html.dark .border-slate-200 {
    border-color: rgb(var(--border)) !important;
  }

  html.dark .bg-slate-50 {

<style>
  :root {
    /* shadcn/ui color system - Dark theme (Dracula inspired) */
    --background: 222.2 84% 4.9%;
    --foreground: 210 40% 98%;
    --card: 222.2 84% 4.9%;
    --card-foreground: 210 40% 98%;
    --primary: 258 90% 66%;
    --primary-foreground: 210 40% 98%;
    --secondary: 217.2 32.6% 17.5%;
    --secondary-foreground: 210 40% 98%;
    --muted: 217.2 32.6% 17.5%;
    --muted-foreground: 215.4 16.3% 56.9%;
    --accent: 217.2 32.6% 17.5%;
    --accent-foreground: 210 40% 98%;
    --destructive: 0 62.8% 30.6%;
    --destructive-foreground: 210 40% 98%;
    --border: 217.2 32.6% 17.5%;
    --input: 217.2 32.6% 17.5%;
    --ring: 258 90% 66%;
    --radius: 0.5rem;

    /* Fonts */
    --font-sans: "Inter", system-ui, -apple-system, sans-serif;
    --font-mono: "JetBrains Mono", ui-monospace, "Courier New", monospace;
  }

  * {
    border-color: hsl(var(--border));
  }

  body {
    background-color: hsl(var(--background));
    color: hsl(var(--foreground));
    font-family: var(--font-sans);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* shadcn-like Card Component */
  .card {
    background-color: hsl(var(--card));
    color: hsl(var(--card-foreground));
    border-radius: calc(var(--radius) - 2px);
    border: 1px solid hsl(var(--border));
    box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
  }

  .card-header {
    padding: 1.5rem;
    border-bottom: 1px solid hsl(var(--border));
    font-weight: 600;
    font-size: 1.125rem;
    line-height: 1.75rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .card-body {
    padding: 1.5rem;
  }

  .card-title {
    font-weight: 600;
    font-size: 1.125rem;
    line-height: 1.75rem;
    margin: 0;
  }

  /* shadcn-like Button Components */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
    border-radius: calc(var(--radius) - 2px);
    font-size: 0.875rem;
    font-weight: 500;
    transition: all 0.2s;
    cursor: pointer;
    border: 1px solid transparent;
    padding: 0.5rem 1rem;
    height: 2.25rem;
  }

  .btn:focus-visible {
    outline: 2px solid hsl(var(--ring));
    outline-offset: 2px;
  }

  .btn:disabled {
    pointer-events: none;
    opacity: 0.5;
  }

  /* Button Variants */
  .btn-primary {
    background-color: hsl(var(--primary));
    color: hsl(var(--primary-foreground));
  }

  .btn-primary:hover {
    background-color: hsl(var(--primary) / 0.9);
  }

  .btn-secondary {
    background-color: hsl(var(--secondary));
    color: hsl(var(--secondary-foreground));
  }

  .btn-secondary:hover {
    background-color: hsl(var(--secondary) / 0.8);
  }

  .btn-success {
    background-color: hsl(142 76% 36%);
    color: hsl(210 40% 98%);
  }

  .btn-success:hover {
    background-color: hsl(142 76% 36% / 0.9);
  }

  .btn-danger {
    background-color: hsl(var(--destructive));
    color: hsl(var(--destructive-foreground));
  }

  .btn-danger:hover {
    background-color: hsl(var(--destructive) / 0.9);
  }

  .btn-warning {
    background-color: hsl(38 92% 50%);
    color: hsl(222.2 84% 4.9%);
  }

  .btn-warning:hover {
    background-color: hsl(38 92% 50% / 0.9);
  }

  .btn-info {
    background-color: hsl(199 89% 48%);
    color: hsl(210 40% 98%);
  }

  .btn-info:hover {
    background-color: hsl(199 89% 48% / 0.9);
  }

  /* Outline Button Variants */
  .btn-outline {
    background-color: transparent;
    border: 1px solid hsl(var(--border));
    color: hsl(var(--foreground));
  }

  .btn-outline-primary {
    border-color: hsl(var(--primary));
    color: hsl(var(--primary));
  }

  .btn-outline-primary:hover {
    background-color: hsl(var(--primary));
    color: hsl(var(--primary-foreground));
  }

  .btn-outline-secondary {
    border-color: hsl(var(--secondary));
    color: hsl(var(--secondary-foreground));
  }

  .btn-outline-secondary:hover {
    background-color: hsl(var(--secondary));
  }

  .btn-outline-success {
    border-color: hsl(142 76% 36%);
    color: hsl(142 76% 36%);
  }

  .btn-outline-success:hover {
    background-color: hsl(142 76% 36%);
    color: hsl(210 40% 98%);
  }

  .btn-outline-danger {
    border-color: hsl(var(--destructive));
    color: hsl(var(--destructive));
  }

  .btn-outline-danger:hover {
    background-color: hsl(var(--destructive));
    color: hsl(var(--destructive-foreground));
  }

  .btn-outline-warning {
    border-color: hsl(38 92% 50%);
    color: hsl(38 92% 50%);
  }

  .btn-outline-warning:hover {
    background-color: hsl(38 92% 50%);
    color: hsl(222.2 84% 4.9%);
  }

  /* Button Sizes */
  .btn-sm {
    height: 2rem;
    padding: 0.375rem 0.75rem;
    font-size: 0.8125rem;
  }

  .btn-lg {
    height: 2.5rem;
    padding: 0.625rem 1.25rem;
    font-size: 0.9375rem;
  }

  /* Rounded Button */
  .btn-rounded {
    border-radius: 9999px;
  }

  /* shadcn-like Input Components */
  .form-control,
  .form-select {
    display: block;
    width: 100%;
    padding: 0.5rem 0.75rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
    color: hsl(var(--foreground));
    background-color: hsl(var(--background));
    border: 1px solid hsl(var(--input));
    border-radius: calc(var(--radius) - 2px);
    transition: all 0.2s;
  }

  .form-control:focus,
  .form-select:focus {
    outline: none;
    border-color: hsl(var(--ring));
    box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
  }

  .form-control::placeholder {
    color: hsl(var(--muted-foreground));
  }

  .form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: hsl(var(--foreground));
  }

  /* shadcn-like Table Styles */
  .table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.875rem;
  }

  .table thead {
    background-color: hsl(var(--muted));
  }

  .table th {
    padding: 0.75rem;
    text-align: left;
    font-weight: 600;
    color: hsl(var(--foreground));
    border-bottom: 1px solid hsl(var(--border));
  }

  .table td {
    padding: 0.75rem;
    border-bottom: 1px solid hsl(var(--border));
  }

  .table tbody tr:hover {
    background-color: hsl(var(--muted) / 0.5);
  }

  .table-striped tbody tr:nth-child(odd) {
    background-color: hsl(var(--muted) / 0.3);
  }

  .table-bordered {
    border: 1px solid hsl(var(--border));
  }

  .table-bordered th,
  .table-bordered td {
    border: 1px solid hsl(var(--border));
  }

  /* Navbar Styles */
  .navbar {
    background-color: hsl(var(--card));
    border-bottom: 1px solid hsl(var(--border));
    padding: 1rem;
  }

  .navbar-brand {
    font-weight: 600;
    font-size: 1.125rem;
    color: hsl(var(--foreground));
    text-decoration: none;
  }

  .navbar-toggler {
    background-color: transparent;
    border: 1px solid hsl(var(--border));
    border-radius: calc(var(--radius) - 2px);
    padding: 0.5rem;
    color: hsl(var(--foreground));
    cursor: pointer;
  }

  .navbar-toggler-icon {
    display: inline-block;
    width: 1.5rem;
    height: 1.5rem;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.85%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100%;
  }

  /* Offcanvas Styles (Bootstrap JS compatible) */
  .offcanvas {
    position: fixed;
    bottom: 0;
    z-index: 1045;
    display: flex;
    flex-direction: column;
    max-width: 100%;
    visibility: hidden;
    background-color: hsl(var(--card));
    background-clip: padding-box;
    outline: 0;
    transition: transform 0.3s ease-in-out;
  }

  .offcanvas-start {
    top: 0;
    left: 0;
    width: 400px;
    border-right: 1px solid hsl(var(--border));
    transform: translateX(-100%);
  }

  .offcanvas-end {
    top: 0;
    right: 0;
    width: 400px;
    border-left: 1px solid hsl(var(--border));
    transform: translateX(100%);
  }

  .offcanvas.show {
    visibility: visible;
    transform: none;
  }

  .offcanvas-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid hsl(var(--border));
  }

  .offcanvas-title {
    margin: 0;
    font-weight: 600;
    font-size: 1.125rem;
    color: hsl(var(--foreground));
  }

  .btn-close {
    background: transparent;
    border: 0;
    padding: 0.5rem;
    cursor: pointer;
    opacity: 0.5;
    transition: opacity 0.2s;
  }

  .btn-close:hover {
    opacity: 1;
  }

  .btn-close::before {
    content: "Ã—";
    font-size: 1.5rem;
    color: hsl(var(--foreground));
  }

  .btn-close-white::before {
    color: hsl(var(--foreground));
  }

  .offcanvas-body {
    flex-grow: 1;
    padding: 1rem;
    overflow-y: auto;
  }

  /* Nav Styles */
  .nav {
    display: flex;
    flex-direction: column;
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .nav-item {
    margin-bottom: 0.5rem;
  }

  .nav-link {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    color: hsl(var(--muted-foreground));
    text-decoration: none;
    border-radius: calc(var(--radius) - 2px);
    transition: all 0.2s;
    cursor: pointer;
  }

  .nav-link:hover {
    background-color: hsl(var(--muted));
    color: hsl(var(--foreground));
  }

  .nav-link.active {
    background-color: hsl(var(--primary) / 0.1);
    color: hsl(var(--primary));
  }

  /* Carousel Styles (Bootstrap JS compatible) */
  .carousel {
    position: relative;
  }

  .carousel-inner {
    position: relative;
    width: 100%;
    overflow: hidden;
  }

  .carousel-item {
    position: relative;
    display: none;
    float: left;
    width: 100%;
    margin-right: -100%;
    backface-visibility: hidden;
    transition: transform 0.6s ease-in-out;
  }

  .carousel-item.active {
    display: block;
  }

  .carousel-control-prev,
  .carousel-control-next {
    position: absolute;
    top: 0;
    bottom: auto;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .carousel-control-prev {
    left: 0;
  }

  .carousel-control-next {
    right: 0;
  }

  /* Utility Classes */
  .text-primary {
    color: hsl(var(--primary)) !important;
  }

  .text-secondary {
    color: hsl(var(--muted-foreground)) !important;
  }

  .text-success {
    color: hsl(142 76% 36%) !important;
  }

  .text-danger {
    color: hsl(var(--destructive)) !important;
  }

  .text-warning {
    color: hsl(38 92% 50%) !important;
  }

  .text-info {
    color: hsl(199 89% 48%) !important;
  }

  /* Select2 Dark Theme */
  .select2-container--default .select2-selection--single {
    background-color: hsl(var(--background));
    border: 1px solid hsl(var(--input));
    border-radius: calc(var(--radius) - 2px);
    height: 2.25rem;
  }

  .select2-container--default .select2-selection--single .select2-selection__rendered {
    color: hsl(var(--foreground));
    line-height: 2.25rem;
    padding-left: 0.75rem;
  }

  .select2-container--default .select2-selection--single .select2-selection__arrow {
    height: 2.25rem;
    right: 0.5rem;
  }

  .select2-dropdown {
    background-color: hsl(var(--card));
    border: 1px solid hsl(var(--border));
    border-radius: calc(var(--radius) - 2px);
  }

  .select2-results__option {
    color: hsl(var(--foreground));
    padding: 0.5rem 0.75rem;
  }

  .select2-results__option--highlighted {
    background-color: hsl(var(--primary));
    color: hsl(var(--primary-foreground));
  }

  .select2-search input {
    background-color: hsl(var(--background));
    border: 1px solid hsl(var(--input));
    color: hsl(var(--foreground));
  }

  /* DataTables Dark Theme */
  .dataTables_wrapper {
    color: hsl(var(--foreground));
  }

  .dataTables_wrapper .dataTables_length select {
    background-color: hsl(var(--background));
    border: 1px solid hsl(var(--input));
    color: hsl(var(--foreground));
    border-radius: calc(var(--radius) - 2px);
    padding: 0.5rem;
  }

  .dataTables_wrapper .dataTables_filter input {
    background-color: hsl(var(--background));
    border: 1px solid hsl(var(--input));
    color: hsl(var(--foreground));
    border-radius: calc(var(--radius) - 2px);
    padding: 0.5rem;
  }

  .dataTables_wrapper .dataTables_paginate .paginate_button {
    color: hsl(var(--foreground)) !important;
    border: 1px solid hsl(var(--border));
    background-color: hsl(var(--card));
    border-radius: calc(var(--radius) - 2px);
    padding: 0.5rem 0.75rem;
    margin: 0 0.25rem;
  }

  .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
    background-color: hsl(var(--muted));
    color: hsl(var(--foreground)) !important;
  }

  .dataTables_wrapper .dataTables_paginate .paginate_button.current {
    background-color: hsl(var(--primary));
    color: hsl(var(--primary-foreground)) !important;
    border-color: hsl(var(--primary));
  }

  /* Code/Pre Styles */
  pre,
  code {
    font-family: var(--font-mono);
    font-size: 0.875rem;
  }

  pre {
    background-color: hsl(var(--muted));
    border: 1px solid hsl(var(--border));
    border-radius: calc(var(--radius) - 2px);
    padding: 1rem;
    overflow-x: auto;
  }

  /* Responsive adjustments */
  @media (max-width: 640px) {
    .text-responsive {
      font-size: 0.75rem;
    }
  }

  @media (min-width: 641px) {
    .text-responsive {
      font-size: 1rem;
    }
  }

  /* Custom button group styles */
  .btn-group {
    display: inline-flex;
    gap: 0.5rem;
  }

  /* Offcanvas size variants */
  .offcanvas-size-xl {
    width: 90vw;
    max-width: 90vw;
  }
</style>
